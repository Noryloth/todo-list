<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="left-container">
      <div class="profile">
        <p>Your name</p>
      </div>
      <div class="first-links">
        <p class="add-task">Add task</p>
        <p>Search</p>
        <p>Today</p>
        <p>View All</p>
      </div>
      <div class="second-links">
        <p>My Projects</p>
      </div>
    </div>
    <div class="right-container">
      <h2>Tasks List</h2>
      <p class="heading">My projects</p>
      <div class="task-list"></div>
    </div>
    <dialog id="dialog">
      <form method="dialog">
        <label for="task-name">Task name:</label>
        <input type="text" name="title" id="task-name" placeholder="Buy some bread" />
        <label for="task-description">Task description:</label>
        <textarea name="description" id="task-description" rows="4" cols="2"></textarea>
        <label for="task-date">Deadline date:</label>
        <input type="date" name="date" id="task-date" />
        <div class="form-buttons">
          <button class="close-button">Cancel</button>
          <button class="submit-button">OK</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
